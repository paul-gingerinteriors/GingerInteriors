<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ginger Interiors</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <div class="header-container">
            <img src="images/GingerInteriors-No-Dot copy.png" alt="Ginger Interiors Logo" class="logo" id="header-logo">
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Welcome to Ginger Interiors</h1>
                <p>Your one-stop solution for all interior design needs.</p>
            </div>
        </section>

        <section class="services">
            <h2>Our Services</h2>
            <ul>
                <li>Commercial</li>
                <li>Domestic</li>
                <li>Garden Houses</li>
            </ul>
        </section>

        <section class="contact">
            <h2>Contact Form</h2>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2023 Ginger Interiors. All rights reserved.</p>
            <!-- <img src="images/GingerInteriors-No-Dot copy.png" alt="Ginger Interiors Logo" class="footer-logo"> -->
            <ul class="social-media">
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Instagram</a></li>
                <li><a href="#">Twitter</a></li>
            </ul>
        </div>
    </footer>

    <script src="scripts/script.js"></script>

</html>
